<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const main = async (url)=>{
        try{
                const response = await fetch('url')
                const data = await response.json()
                console.log(data);
                return [data,null]
        }catch(error){
                return [null,error]
        }
}
const fetchdata = async () =>{
        const [data,error] = await main("https://jsonplaceholder.typicode.com/posts")
        if (data){
                console.log(data)
                return
        }
        else{
                console.log(error)
        }
} 
fetchdata()
    </script>
</body>
</html>
